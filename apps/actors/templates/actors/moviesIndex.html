<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<h1>List of Movies</h1>
	<ul>
	{% for movie in movies %}
		<li>{{movie.title}}</li>
	{% endfor %}
	</ul>
	{{ movies }}
	<fieldset>
		<legend>Add a movie Title</legend>
		<form action="/movies/create" method="POST">
		{% csrf_token %}
			<input type="text" name="title" placeholder="title">
			<input type="submit" name="">
		</form>
	</fieldset>
</body>
</html>
